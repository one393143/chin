            }

        function filterPortfolio(filter) {
            const container = document.getElementById('portfolio-container');
            const btns = document.querySelectorAll('.filter-btn');
            
            // Update buttons
            btns.forEach(btn => {
                if(btn.textContent.includes(filter) || (filter === 'All' && btn.textContent === 'All')) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Filter Data
            const items = filter === 'All' ? portfolioData : portfolioData.filter(i => i.type.includes(filter));
            
            // Render
            container.innerHTML = items.map(item => `
                <div class="glass-card fade-in">
                    <div class="tags-row">
                        ${item.tags.map(t => `<span class="tag-small">${t}</span>`).join('')}
                    </div>
                    <h3>${item.title}</h3>
                    <div class="project-type">${item.type}</div>
                    <p>${item.description}</p>
                </div>
            `).join('');
        }

        // Init
        filterPortfolio('All');
        lucide.createIcons();
    </script>
</body>
