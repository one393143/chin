        function filterPortfolio(filter) {
            const container = document.getElementById('portfolio-container');
            const btns = document.querySelectorAll('.filter-btn');

            // Update buttons
            btns.forEach(btn => {
                if (btn.textContent.includes(filter) || (filter === 'All' && btn.textContent === 'All')) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Filter Data
            const items = filter === 'All' ? portfolioData : portfolioData.filter(i => i.type.includes(filter));

            // Render
            container.innerHTML = items.map(item => `
                <div class="glass-card fade-in" style="cursor: ${item.url ? 'pointer' : 'default'};" onclick="${item.url ? `window.open('${item.url}', '_blank')` : ''}">

                        ${item.tags.map(t => `<span class="tag-small">${t}</span>`).join('')}
                    </div>
                    <h3>${item.title}</h3>
                    <div class="project-type">${item.type}</div>
                    <p>${item.description}</p>
                    ${item.url ? `<div style="margin-top: 1rem; color: var(--primary-color); font-size: 0.9rem; font-weight: 600;"><i data-lucide="external-link" style="width: 16px; height: 16px;"></i> 查看專案</div>` : ''}

            `).join('');
            lucide.createIcons();
        }
